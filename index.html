<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Sunnyside agency landing page</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Google Fonts import -->
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:wght@700;900&display=swap"
    rel="stylesheet">



</head>

<body>

  <header>
    <nav>
      <div class="logo">
        <img src="./images/logo.svg" alt="Sunnyside logo">
      </div>
      <ul>
        <li>About</li>
        <li>Services</li>
        <li>Projects</li>
        <li>Contact</li>
      </ul>
    </nav>

    <div class="hero">
      <h1>We are creatives</h1>
      <img src="./images/icon-arrow-down.svg" alt="Arrow down">
    </div>
  </header>

  <div class="parent">
    <div class="div1">
      <h2>Transform your brand</h2>
      <p>
        We are a full-service creative agency specializing in helping brands grow fast.
        Engage your clients through compelling visuals that do most of the marketing for you.

      </p>
    </div>
    <div class="div2">
      <img src="./images/desktop/image-transform.jpg" alt="Transform image">

    </div>
  </div>




</body>

</html>
